<svg width="1200" height="160" viewBox="0 0 1200 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Base gradient with project colors -->
    <linearGradient id="g-bg" x1="0" y1="0" x2="1200" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1B0F11"/>
      <stop offset="35%" stop-color="#FF512F"/>
      <stop offset="100%" stop-color="#DD2476"/>
    </linearGradient>
    <linearGradient id="g-shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="5" stdDeviation="10" flood-color="#240910" flood-opacity="0.45"/>
    </filter>
    <clipPath id="clip">
      <rect width="1200" height="160" rx="24" />
    </clipPath>
    <linearGradient id="tagGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF865C"/>
      <stop offset="100%" stop-color="#FF512F"/>
    </linearGradient>
  </defs>

  <g clip-path="url(#clip)">
    <rect width="1200" height="160" fill="url(#g-bg)"/>
    <rect width="1200" height="70" fill="url(#g-shine)"/>

    <!-- Decorative angled shapes -->
    <path d="M760 -20 L820 -20 L700 200 L640 200 Z" fill="#FFFFFF08" />
    <path d="M980 -25 L1040 -25 L930 205 L870 205 Z" fill="#FFFFFF10" />

    <!-- Light dots pattern -->
    <g opacity="0.22" stroke="#FFFFFF" stroke-width="0.5">
      <circle cx="110" cy="130" r="68" fill="none" />
      <circle cx="110" cy="130" r="48" fill="none" />
      <circle cx="1090" cy="30" r="60" fill="none" />
      <circle cx="1090" cy="30" r="40" fill="none" />
    </g>

    <!-- Badge left -->
    <g transform="translate(42,34)">
      <rect width="170" height="38" rx="19" fill="#111827" opacity="0.85" />
      <text x="85" y="25" text-anchor="middle" font-family="'Montserrat', Arial, sans-serif" font-size="15" font-weight="600" fill="#FDF2F8">PROMOCIONES</text>
    </g>

    <!-- Main headline -->
    <text x="40" y="104" font-family="'Montserrat', Arial, sans-serif" font-size="50" font-weight="800" fill="#FFFFFF" filter="url(#softShadow)">ESTE MES</text>
    <text x="420" y="104" font-family="'Montserrat', Arial, sans-serif" font-size="50" font-weight="800" fill="#FFD1E6" filter="url(#softShadow)">ESTÁ LLENO</text>

    <!-- Subline -->
    <text x="40" y="138" font-family="'Inter', Arial, sans-serif" font-size="22" font-weight="500" fill="#FFE5EF">de promociones,</text>
    <text x="300" y="138" font-family="'Inter', Arial, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">regístrate y gana</text>

    <!-- Right tag / CTA -->
    <g transform="translate(1000,20)">
      <rect width="170" height="120" rx="20" fill="#1E0F17" opacity="0.55" />
      <rect x="16" y="18" width="138" height="34" rx="17" fill="url(#tagGrad)" />
      <text x="85" y="40" text-anchor="middle" font-family="'Montserrat', Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">¡APROVECHA!</text>
      <text x="30" y="78" font-family="'Inter', Arial, sans-serif" font-size="15" font-weight="500" fill="#FFCFE6">Solo por</text>
      <text x="30" y="100" font-family="'Inter', Arial, sans-serif" font-size="15" font-weight="700" fill="#FFFFFF">Tiempo Limitado</text>
    </g>
  </g>
</svg>
