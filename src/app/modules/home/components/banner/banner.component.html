<section class="banner">
  <div class="banner__background">
    <img [src]="bannerImage" alt="FitZone - Tu centro deportivo ideal" class="banner__image" />
    <div class="banner__overlay"></div>
  </div>
  <div class="container banner__content">
    <div class="banner__inner">

      <div class="banner__badge animate-slide-up">
        <span class="banner__badge-text">+10,000 miembros activos</span>
      </div>

      <h1 class="banner__title animate-slide-up">
        Tu mejor
        <span class="banner__title-highlight">versión te espera</span>
      </h1>

      <p class="banner__description animate-slide-up">
        Descubre más de 50 clases semanales, reserva tu lugar y entrena
        con los mejores instructores en nuestros centros de última generación.
      </p>

      <div class="banner__cta animate-slide-up">
        <button mat-flat-button>
          Reservar Clase Gratis
          <span class="banner__btn-icon">→</span>
        </button>
      </div>

      <div class="banner__features animate-slide-up">
        <div class="banner__feature">
          <div class="banner__feature-dot"></div>
          <span class="banner__feature-text">Clases ilimitadas</span>
        </div>
        <div class="banner__feature">
          <div class="banner__feature-dot"></div>
          <span class="banner__feature-text">Instructores certificados</span>
        </div>
        <div class="banner__feature">
          <div class="banner__feature-dot"></div>
          <span class="banner__feature-text">Reserva instantánea</span>
        </div>
      </div>
    </div>
  </div>

  <div class="banner__float banner__float--primary"></div>
  <div class="banner__float banner__float--secondary"></div>
</section>
