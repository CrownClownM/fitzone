<h2 mat-dialog-title class="dialog-title">
  @if(data.icon) {
    <mat-icon class="icon">{{ data.icon }}</mat-icon>
  }
  {{ data.title || 'Confirmar' }}
</h2>
<mat-dialog-content class="dialog-content">
  <p>{{ data.message || '¿Estás seguro?' }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="close(false)">{{ data.cancelText || 'Cancelar' }}</button>
  <button mat-flat-button color="warn" (click)="close(true)">{{ data.confirmText || 'Sí, continuar' }}</button>
</mat-dialog-actions>
